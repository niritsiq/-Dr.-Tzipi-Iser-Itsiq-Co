<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <!-- Anti-flickering script -->
  <script>
    var timeout = 3000; // Timeout value to remove the flicker (in milliseconds)
    !function (h, i, d, e) { var t, n = h.createElement("style"); n.id = e, n.innerHTML = "body{opacity:0}", h.head.appendChild(n), t = d, i.rmfk = function () { var t = h.getElementById(e); t && t.parentNode.removeChild(t) }, setTimeout(i.rmfk, t) }(document, window, timeout, "abhide");
  </script>

  <!-- Mida A/B Testing Script (Place in <HEAD> for speed & no flicker) -->
  <script type="text/javascript" async src="https://cdn.mida.so/js/optimize.js?key=1rZ95mgaRyK0qdeyvJKlzx"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>צור קשר | Dr. Tzipi Iser Itsiq & Co.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600;700&family=Assistant:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="nav">
      <div class="logo"><img src="logo.png" alt="Logo"><span data-i18n="logo"></span></div>
      <button class="hamburger" aria-label="Menu">☰</button>
      <nav>
        <a href="index.html" data-i18n="navHome"></a>
        <a href="about.html" data-i18n="navAbout"></a>
        <a href="expertise.html" data-i18n="navExpertise"></a>
        <div class="nav-item">
          <a href="index.html#team">
            <span class="dropdown-arrow">▼</span>
            <span data-i18n="navTeam"></span>
          </a>
          <div class="dropdown-menu">
            <a href="tzipi.html" data-i18n="navTzipi"></a>
            <a href="tal.html" data-i18n="navTal"></a>
            <a href="sagi.html" data-i18n="navSagi"></a>
          </div>
        </div>
        <a href="career.html" data-i18n="navCareer"></a>
        <a href="contact.html" data-i18n="navContact"></a>
      </nav>
      <div class="lang-toggle"><button class="lang-btn active" id="btn-he">עב</button><button class="lang-btn"
          id="btn-en">EN</button></div>
    </div>
  </header>

  <section id="contact">
    <h2 data-i18n="contactTitle"></h2>

    <div class="contact-info">
      <p data-i18n="addr"></p>
      <p data-i18n="phone"></p>
      <p><span data-i18n="email"></span> <a href="mailto:Office@tii.com">Office@tii.com</a></p>
      <p><span data-i18n="mapNoteLabel"></span> <a
          href="https://www.google.com/maps/place/Icon+Tower/@32.086695,34.8031083,17z/data=!3m1!4b1!4m6!3m5!1s0x151d4b691082c85b:0x63156de40484270!8m2!3d32.086695!4d34.8005334!16s%2Fg%2F11ss4x8fz9?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoASAFQAw%3D%3D"
          target="_blank" data-i18n="mapNoteLink"></a></p>
    </div>

    <form name="contact" method="POST" data-netlify="true" action="success.html">
      <input type="hidden" name="form-name" value="contact" />
      <div class="form-group">
        <label for="name" data-i18n="fName"></label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email" data-i18n="fEmail"></label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone" data-i18n="fPhone"></label>
        <input type="tel" id="phone" name="phone">
      </div>

      <div class="form-group">
        <label for="message" data-i18n="fMsg"></label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent" data-i18n="consent"></label>
      </div>

      <button type="submit" data-i18n="send"></button>
    </form>
  </section>

  <footer>
    <div class="footer-container">

      <div class="footer-brand">
        <div class="footer-brand-text">
          <h3 data-i18n="footerBrandTitle"></h3>
          <p data-i18n="footerBrandSub"></p>
        </div>
      </div>

      <div class="footer-contact">
        <h4 data-i18n="footerContactTitle"></h4>
        <p data-i18n="addr"></p>

        <div class="contact-row">
          <span data-i18n="phone"></span>
          <span class="separator">|</span>
          <span data-i18n="email"></span>
        </div>
      </div>

      <div class="footer-social">
        <a href="https://www.linkedin.com/in/dr-tzipi-iser-itsiq-23b5631b/" target="_blank" class="linkedin-btn">
          <span>LinkedIn</span>
          <span class="plus-icon">+</span>
        </a>
      </div>

    </div>

    <div class="footer-bottom">
      <div class="bottom-content">
        <p data-i18n="footerCopyright"></p>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
